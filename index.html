<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматическое воспроизведение звука</title>
</head>
<body>

    <audio id="audio" src="5rofl30.mp3" autoplay></audio>

    <script>
        // Воспроизводим звук при загрузке страницы
        window.onload = function() {
            const audio = document.getElementById('audio');
            audio.play().catch(function(error) {
                console.error('Ошибка воспроизведения:', error);
            });
        };
    </script>

</body>
</html>
