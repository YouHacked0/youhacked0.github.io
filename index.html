<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто воспроизведение звука при взаимодействии</title>
</head>
<body>

    <audio id="audio" src="5rofl30.mp3"></audio>

    <script>
        // Воспроизводим звук при первом клике на страницу
        window.addEventListener('click', function() {
            const audio = document.getElementById('audio');
            audio.play().catch(function(error) {
                console.error('Ошибка воспроизведения:', error);
            });
        }, { once: true }); // Сработает только один раз
    </script>

    <p>Нажмите в любом месте на странице, чтобы воспроизвести звук.</p>

</body>
</html>
