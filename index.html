<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка на весь экран</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="playButton">Нажмите здесь!</button>
    
    <audio id="audio" src="5rofl30.mp3"></audio>

    <script>
        const button = document.getElementById('playButton');
        const audio = document.getElementById('audio');

        button.addEventListener('click', function() {
            audio.play();
        });
    </script>

</body>
</html>
